<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="script.js"></script>
</head>
<body class="font-[Poppins]">
    <div class="min-h-screen" style="background-image: url(./assets/bg_signIn.jpg);">
        <nav class="flex justify-between items-center">
            <div>
                <a href="./index.html">
                    <img class="w-20 h-20" src="./assets/logoijo.png" alt="">
                </a>
            </div>
            <div>
                <ul class="flex items-center pr-5">
                    <li>
                        <a class="px-5 pb-3 text-white relative after:block after:bg-green-800 after:content-[''] after:h-[3px] after:w-0 after:transition-all after:duration-300 after:ease-in-out after:absolute after:left-0 after:bottom-0 hover:after:w-full" 
                        href="./market.html">Marketplace</a>
                    </li>
                    <li>
                        <a class="px-5 pb-3 text-white relative after:block after:bg-green-800 after:content-[''] after:h-[3px] after:w-0 after:transition-all after:duration-300 after:ease-in-out after:absolute after:left-0 after:bottom-0 hover:after:w-full" 
                        href="/public/aboutus.html">About Us</a>
                    </li>
                    <li>
                        <a class="p-3 px-4 text-white bg-green-800 rounded-3xl hover:bg-green-600" href="./signInPage.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="flex ml-20 pl-20 mt-28">
            <div class="bg-gray-300 bg-opacity-50 rounded-lg shadow-md p-10 w-">
                <div class="flex gap-x-2 mb-4">
                    <h2 class="text-2xl font-bold ml-3 text-white">Sign In -</h2>
                    <h2 class="text-2xl font-bold text-green-900">Admin</h2>
                  </div>
                <form>
                    <div class="mb-4">
                        <label for="username" class="block font-bold mb-2 text-white">Username</label>
                        <input type="text" id="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Username">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block font-bold mb-2 text-white">Password</label>
                        <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Password">
                    </div>
                </form>
                <a href="./market.html"><img src="./assets/nextButton.png" id="nextButton" class="h-10 mt-5 float-right" onmouseover="changeImage(1)"  onmouseout="changeImage(2)"></a>
            </div>
        </div>
    </div>
</body>
</html>
